<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantora+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="review">
            <fieldset>
                <label>Product Name* 
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a Product</option>
                    </select>
                </label>
            </fieldset>
            
            <fieldset>
                
                <div>Overall Rating*</div>
                <div class="star-rating">
                    <input type="radio" name="stars" id="star-a" value="5">
                    <label for="star-a"></label>
                    <input type="radio" name="stars" id="star-b" value="4">
                    <label for="star-b"></label>
                    <input type="radio" name="stars" id="star-c" value="3">
                    <label for="star-c"></label>
                    <input type="radio" name="stars" id="star-d" value="2">
                    <label for="star-d"></label>
                    <input type="radio" name="stars" id="star-e" value="1">
                    <label for="star-e"></label>
                </div>
            </fieldset>
            
            <fieldset>
                
                <label>Date of Installation* <input type="date" id="date" name="completeDate" required></label>
            </fieldset>
            
            <fieldset>
                
                <p>Which features did you find useful in the product?</p>
                <p>(Check all that apply)</p>
                <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                <label><input type="checkbox" id="easy" name="easy" value="yes">Easy to Use</label>
                <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                <label><input type="checkbox" id="design" name="design" value="yes">Design</label>
            </fieldset>
            
            <fieldset>
                <label>Written Review (Optional)
                    <textarea name="review" id="review" rows="5"></textarea>
                </label>
                <label>Your Name (Optional)
                    <input type="text" name="name" id="name">
                </label>
            </fieldset>
            
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer class="footer">
        <div>
            <p> ¬©üê± <span id="currentyear"></span> Marcelo Aguilarüê±-Bolivia</p>
            <p  class="last" id="last-modified"></p>
        </div>
    </footer>
</body>
</html>
